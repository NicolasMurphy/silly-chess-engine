<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silly Chess App</title>

    <link rel="stylesheet" href="/static/chessground.base.css" />
    <link rel="stylesheet" href="/static/chessground.brown.css" />
    <link rel="stylesheet" href="/static/chessground.cburnett.css" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <div class="color-selector">
          <label
            ><input type="radio" name="color" value="white" checked />
            White</label
          >
          <label><input type="radio" name="color" value="black" /> Black</label>
          <label
            ><input type="radio" name="color" value="random" /> Random</label
          >
        </div>
        <button onclick="startNewGame()">Start New Game</button>
      </div>

      <div class="board-container">
        <div id="chessboard"></div>
      </div>

      <div class="info-panel">
        <h3>Moves</h3>
        <div id="move-history"></div>
      </div>
    </div>

    <!-- Promotion Modal -->
    <div id="promotion-modal" class="promotion-modal">
      <div class="promotion-content">
        <h3>Choose promotion piece:</h3>
        <div class="promotion-pieces">
          <div class="promotion-piece" data-piece="q">
            <div class="promotion-piece-icon">♕</div>
            <span>Queen</span>
          </div>
          <div class="promotion-piece" data-piece="r">
            <div class="promotion-piece-icon">♖</div>
            <span>Rook</span>
          </div>
          <div class="promotion-piece" data-piece="b">
            <div class="promotion-piece-icon">♗</div>
            <span>Bishop</span>
          </div>
          <div class="promotion-piece" data-piece="n">
            <div class="promotion-piece-icon">♘</div>
            <span>Knight</span>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script type="module" src="/static/app.js"></script>
  </body>
</html>
